<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <title>Interação com API utlizando método Fetch</title>
    <!-- FETCH - Método padrão do JavaScript para o consumo de API -->
</head>
<body>
    <section class="container-fluid col-md-10 mx-auto">
        <h1 class="text-center mt-4">Listando Personagens de Star Wars</h1>

        <ul class="list-group" id="lista">

        </ul>

        <section class="row">
              <form action="" class="container-fluid col-md-10 mx-auto">
                <label for="campo" class="col-form-label-lg">Informe o código do personagem Star Wars</label>
                <input type="search" id="campo" class="form-control">
                <button class="btn btn-primary mt-2" id="filtrar">Filtrar</button>

              </form>
        </section>

        <table class="table">
            <thead>
                <!-- tr É UMA LINHA -->
              <tr> 
                  
                <!-- th É AS INFORMAÕES NO TOPO DA TABELA -->
                <th scope="col">Nome</th>
                <th scope="col">Peso</th>
                <th scope="col">Cor dos olhos</th>
                <th scope="col">Altura</th>
              </tr>
            </thead>
            <tbody id="tabela">
              
             
              
            </tbody>
          </table>


    </section>




    <script src="script.js"></script>
</body>
</html>
